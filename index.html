<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--CUSTOM FONT STYLES-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <!--CUSTOM CSS-->
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container-general">
    <h1 class="container-title">
      Get <span class="title-accent">insights</span> that help your business grow.

    </h1>

    <p class="container-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.
    </p>

    
    <div class="container-stats">
      <div class="stats1"> 
        <span class="stats-up" id="stats-up1">
          10k+

        </span> 
        <p class="stats-down" id="stats-down1">
          COMPANIES

        </p> 
      </div>
      <div class="stats2"> 
        <span class="stats-up" id="stats-up2">
          314

        </span> 
        <p class="stats-down" id="stats-down2">
          TEMPLATES

        </p> 
      </div>
      <div class="stats3"> 
        <span class="stats-up" id="stats-up3">
          12M+

        </span> 
        <p class="stats-down" id="stats-down3">
          QUERIES

        </p> 
      </div>


      
      
      
    </div>
    <div class="container-picture_background"></div>
    
    
  </div>
  
</body>
</html>
